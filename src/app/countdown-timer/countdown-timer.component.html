<div class="container">
        <div class="col-md-3">
            <img src="../../assets/images/school.png" alt="hell"></div>
        <div class="col-md-6">
            <h3>{{ months }} {{ monthsString }}</h3>
            <h4>{{ weeks }} {{ weeksString }}</h4>
            <h5>{{ days }} {{ daysString }}</h5>
            <h6>{{ hours | twodigit }} {{ hoursString }}</h6>
            <h6>{{ minutes | twodigit }} {{ minutesString }}</h6>
            <h6>{{ seconds | twodigit }} {{ secondsString }}</h6>
            <h6 id="milliseconds">{{ milliseconds | threedigit }} milliseconds</h6>
            <h1>LEFT OF HELL</h1>
        </div>
        <div class="col-md-3">
            <img src="../../assets/images/school.png" alt="hell">
        </div>
</div>
